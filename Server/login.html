<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Technoman</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    input[type="file"] {
      display: none;
    }
    .file-label {
      background: #444;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 10px;
      user-select: none;
    }
    #preview {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    button {
      padding: 10px;
      background: #0099ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #007acc;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="register-form" novalidate>
      <h2>Create Account</h2>
      <input type="text" id="name" placeholder="Full Name" required autocomplete="name" />
      <input type="email" id="email" placeholder="Email Address" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
      
      <label class="file-label" for="image">Upload Image</label>
      <input type="file" id="image" accept="image/*" />
      <img id="preview" alt="Preview" />
      
      <button type="submit">Register</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const imageInput = document.getElementById("image");
    const preview = document.getElementById("preview");
    const messageBox = document.getElementById("message");

    let base64Image = "";

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) {
        base64Image = "";
        preview.style.display = "none";
        preview.src = "";
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        base64Image = reader.result;
        preview.src = base64Image;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.textContent = "Registering...";
      messageBox.style.color = "#ccc";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        messageBox.textContent = "Please fill all fields.";
        messageBox.style.color = "orange";
        return;
      }
      if (password.length < 6) {
        messageBox.textContent = "Password must be at least 6 characters.";
        messageBox.style.color = "orange";
        return;
      }

      try {
        const response = await fetch("https://technoman.glitch.me/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            password,
            image: base64Image || null
          })
        });
        const result = await response.json();
        if (response.ok) {
          messageBox.textContent = "Registration successful!";
          messageBox.style.color = "lightgreen";
          form.reset();
          preview.style.display = "none";
          base64Image = "";
        } else {
          messageBox.textContent = result.message || "Registration failed.";
          messageBox.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "Connection error.";
        messageBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
