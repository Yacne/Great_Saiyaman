<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Great Saiyaman Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      direction: rtl;
      font-family: 'Arial', sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .search-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    input[type="text"] {
      width: 200px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div class="search-box">
    <input type="text" id="locationInput" placeholder="أدخل اسم المنطقة" />
    <button onclick="searchLocation()"><i class="fas fa-search"></i> بحث</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // إنشاء الخريطة
    var map = L.map('map').setView([35.7, -0.9], 8);

    // استخدام OpenStreetMap كخريطة أرضية
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    // دالة البحث عن موقع
    function searchLocation() {
      var query = document.getElementById("locationInput").value;

      if (!query) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            var lat = data[0].lat;
            var lon = data[0].lon;
            map.setView([lat, lon], 13);

            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lon]).addTo(map)
              .bindPopup(`📍 ${query}`)
              .openPopup();
          } else {
            alert("الموقع غير موجود.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("حدث خطأ في الاتصال.");
        });
    }
  </script>
</body>
</html>
